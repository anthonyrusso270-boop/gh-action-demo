name: SPY 5m -> Dropbox (demo)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/5 * * * *"

jobs:
  run:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          IBKR_HOST: ${{ secrets.IBKR_HOST }}
          IBKR_PORT: ${{ secrets.IBKR_PORT }}
          IBKR_CLIENT_ID: ${{ secrets.IBKR_CLIENT_ID }}
          DROPBOX_SPY_5M_PATH: "/finance_data_platform/demo/spy_5m.csv"
        run: |
          python tools/ibkr_spy_5m_to_dropbox.py
